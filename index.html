    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script src="/js/codemirror.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/searchcursor.js"></script>
    <script src="/js/dialog.js"></script>
    <script src="/js/jump-to-line.js"></script>
    <link rel="stylesheet" href="/css/codemirror.css">
    <link rel="stylesheet" href="/css/dialog.css">
    <link rel="stylesheet" href="/css/bulma.min.css">
    <script src="/mode/javascript/javascript.js"></script>
    <title>GeekSkool Code Editor</title>

        .cm-s-default {
            background: rgb(247, 247, 247)
        }

<body>
    <header class="content has-text-centered">
        <div class="tile is-child notification is-info">
            <h1 class="title">GeekSkool Collaborative Code Editor</h1>
            <a class="navbar-item" href="/">
                Home
            </a>
        </div>       
    </header>

    <main style="height:90%">
        <div class="field is-grouped is-grouped-right">
            <p class="control">
                <a class="button is-primary">
                    Download
                </a>
            </p>
            <p class="control">
                <div class="file">
                    <label class="file-label">
                        <input class="file-input" type="file" id="file-upload" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name" id="file-name">
                            ...
                        </span>
                    </label>
                </div>
            </p>
        </div>
        <div class="tile is-ancestor">
            <div class="tile is-2 is-vertical is-parent">
                <div class="tile is-child box" style="background-color:rgb(230, 241, 255)">
                    <p class="subtitle">Connected Clients:</p>
                    <ul id="peer-list">
                        <!-- <li>peer1</li>
                            <li>peer2</li> -->
                    </ul>
                </div>
            </div>
            <div class="tile is-parent">
                <div class="tile is-child box" style="background-color:rgb(230, 241, 255)">
                    <form>
                        <textarea id="code" name="code"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/client.js"></script>
</body>

</html>
